<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card-Profile | SR</title>
  <link rel="shortcut icon" href="./img/code.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./img/suchi.psd.png" alt="user"  />
      </div>
      <div class="user-name">
        <h2>Suchismita Rout</h2>
      </div>
      <div class="designation">
        <h3>SDE</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button class="btn-follow btn-card">Follow me</button>
        <div class="suchi">
          <a href="https://github.com/SuchismitaRout555"></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">

        <a href="https://www.linkedin.com/in/suchismita-rout111/"  target="_blank" class="icon" id="linkedin">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="https://github.com/SuchismitaRout555"  target="_blank" class="icon" id="github">
            <i class="fa-brands fa-github"></i>
          </a>

          <a href="https://twitter.com/JUST_ME_CODING"  target="_blank" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/heart_tells_me/"   target="_blank" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>

        <a href="https://www.facebook.com/suchi.nohara.5/"  target="_blank" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
       

       
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
